<!DOCTYPE html>
<html lang="it">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Registro Presenze</title>
  <style>
body {
  
}

h1 {
  font-size: 34px;
  text-align: center;
}

h2 {
  font-size: 28px;
  margin-top: 20px;
}

input, select, button {
  width: 100%;
  margin: 12px 0;
  padding: 18px;
  font-size: 24px;
  border-radius: 8px;
}

button {
  background: #66bfff;   
  color: white;
  border: none;
  font-weight: bold;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  font-size: 20px;
}

th, td {
  border: 1px solid #000;
  padding: 10px;
}

th {
  background: #ddd;
}
    #logo {
  display: block;
  max-width: 200px;
  margin: 10px auto 20px auto;
}
</style>
</head>
<body>
  <h1>Registro Presenze</h1>

  <!-- Sezione firma -->
  <h2>Segna presenza</h2>
  <input id="nome" placeholder="Nome">
  <input id="cognome" placeholder="Cognome">
  <select id="gruppo">
  <option value="">Seleziona gruppo</option>
  <option value="gruppo 9-12">Gruppo 9–12</option>
  <option value="gruppo 13-20">Gruppo 13–20</option>
</select>
  <button onclick="salvaPresenza()">Segna presenza</button>

  <hr>

  <!-- Sezione registro -->
  <h2>Registro per giorno</h2>
  <input type="date" id="dataRegistro">
  <button onclick="mostraRegistro()">Mostra registro</button>
  <button onclick="esportaCSV()">Esporta CSV</button>

  <table id="tabellaRegistro" style="display:none;">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Cognome</th>
      <th>Gruppo</th>
      <th>Data</th>
      <th>Ora</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  <!-- Firebase e script -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
